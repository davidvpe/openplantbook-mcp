name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build Binaries
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: '1.24'

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Extract version
      id: version
      run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

    - name: Install MCPB
      run: npm install -g @anthropic-ai/mcpb

    # TODO: Fix broken tests in server_test.go
    # - name: Run tests
    #   run: go test -v ./...

    - name: Build for all platforms
      run: make build-all

    - name: Build platform-specific MCPB packages
      run: make mcpb-pack-all

    - name: Create checksums
      run: |
        cd bin
        sha256sum openplantbook-mcp-* > SHA256SUMS
        cat SHA256SUMS

    - name: Upload Linux binary for Docker
      uses: actions/upload-artifact@v5
      with:
        name: linux-binary
        path: bin/openplantbook-mcp-linux-amd64
        retention-days: 1

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          bin/openplantbook-mcp-linux-amd64.mcpb
          bin/openplantbook-mcp-linux-arm64.mcpb
          bin/openplantbook-mcp-darwin-amd64.mcpb
          bin/openplantbook-mcp-darwin-arm64.mcpb
          bin/openplantbook-mcp-windows-amd64.mcpb
          bin/openplantbook-mcp-linux-amd64
          bin/openplantbook-mcp-darwin-amd64
          bin/openplantbook-mcp-darwin-arm64
          bin/openplantbook-mcp-windows-amd64.exe
          bin/SHA256SUMS
        body: |
          ## OpenPlantbook MCP Server ${{ github.ref_name }}

          MCP server that provides AI assistants like Claude with access to the OpenPlantbook API - a crowd-sourced database of plant care information.

          ### ðŸŽ‰ One-Click Installation (MCPB)

          **Recommended**: Download the `.mcpb` package for your platform and open it in Claude Desktop for automatic installation:

          - **macOS Apple Silicon**: `openplantbook-mcp-darwin-arm64.mcpb`
          - **macOS Intel**: `openplantbook-mcp-darwin-amd64.mcpb`
          - **Linux (x64)**: `openplantbook-mcp-linux-amd64.mcpb`
          - **Linux (ARM64)**: `openplantbook-mcp-linux-arm64.mcpb`
          - **Windows**: `openplantbook-mcp-windows-amd64.mcpb`

          Claude Desktop will prompt you for your OpenPlantbook API key and configure everything automatically.

          ### ðŸ“¦ Manual Installation

          Alternatively, download the standalone binary for your platform and configure manually:

          - **macOS Apple Silicon**: `openplantbook-mcp-darwin-arm64`
          - **macOS Intel**: `openplantbook-mcp-darwin-amd64`
          - **Linux (x64)**: `openplantbook-mcp-linux-amd64`
          - **Windows**: `openplantbook-mcp-windows-amd64.exe`

          See the [README](https://github.com/rmrfslashbin/openplantbook-mcp/blob/main/README.md) for manual setup instructions.

          ### ðŸ”‘ Get Your API Key

          Get a free API key at: https://open.plantbook.io/apikey/show/

          ### âœ… Checksums

          See `SHA256SUMS` file for checksums of all binaries.

          ### ðŸ“‹ Full Changelog

          See the [commit history](https://github.com/rmrfslashbin/openplantbook-mcp/commits/${{ github.ref_name }}) for details.
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download Linux binary
      uses: actions/download-artifact@v5
      with:
        name: linux-binary
        path: bin/

    - name: Make binary executable
      run: chmod +x bin/openplantbook-mcp-linux-amd64

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ secrets.DOCKERHUB_USERNAME }}/openplantbook-mcp
        tags: |
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=raw,value=latest

    - name: Build and push Docker image
      uses: docker/build-push-action@v6
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        platforms: linux/amd64
        cache-from: type=gha
        cache-to: type=gha,mode=max
